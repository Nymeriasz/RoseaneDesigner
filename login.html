<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roseane Designer</title>
  <link rel="icon" href="icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="estilos/login.css">
  <link rel="stylesheet" href="estilos/media-query.css">
  <script>
    function redirecionarParaIndex() {
      window.location.href = 'index.html';
    }
  </script>

</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta e fazer o seu agendamento.</p>
        <form action="#" method="post" autocomplete="on">
          <div class="campo">
            <i class="material-icons">person</i>
            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail..." autocomplete="email" required="30">
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <i class="material-icons">vpn_key</i>
            <input type="password" name="senha" id="isenha" placeholder="Sua senha..." autocomplete="current-password" minlength="8" required maxlength="20">
            <label for="isenha">Senha</label>
          </div>
          <input type="button" onclick="redirecionarParaIndex()" value="Entrar">
          <a href="cadastro.html" class="botao">Criar Conta</a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
